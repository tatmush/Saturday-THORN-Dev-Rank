{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Login</title>

	<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>
<body>
	<h1 class="center-text">Dev Rank</h1>
	<h3 class="center-text">Helping you hack the perfect hackathon</h3>
	<div class="center-div">
		<form id="loginForm" action="">
			<input id="email" type="text" name="email" placeholder="email" required><br>
			<input id="password" type="password" name="password" placeholder="password" required><br>
			<button id="login" type="button">Login</button>
			<button id="signUp" type="button">Sign up</button>
			<button id="logout" type="button">Log out</button>
		</form>
	</div>

<script type="text/javascript" src="./js/authentication.js"></script>
</body>
</html>
